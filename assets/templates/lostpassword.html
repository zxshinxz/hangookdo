<div>
	<div class='container content'>
		<div class="row">
			<div class="col-md-12">
				<form name="lostPasswordForm">
					<table class="registration-table">
						<thead>
							<tr>
								<th colspan="2"><h1>Hangookdo (Hapkido) User Password-Reset</h1></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><b class="notification padding">*</b>User ID</td><td>
								<input maxlength="50" class="register-input form-control" name="userid" ng-model="user.userId" type='text' min-length="6" size="20" required/>
								<span class="error notification" ng-show="lostPasswordForm.userid.$error.minLength">User id has to be minimun of 6 characters.</span></td>
							</tr>
							<tr>
								<td><b class="notification padding">*</b>Email</td><td>
								<input maxlength="150" class="register-input form-control" name="email" ng-model="user.email" type='text' size="100" email required/>
								<span class="error notification" ng-show="lostPasswordForm.email.$error.email">Please enter right email format.</span></td>
							</tr>
							<tr>
								<td colspan="2">
								<button ng-disabled="lostPasswordForm.$invalid" ng-click="resetPassword()" class="btn-hangookdo">
									Reset
								</button>
								<button class="btn-hangookdo" ng-click="cancelLostPassword()">
									Cancel
								</button></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div class="loading" ng-show="isLostPassword"><img src="/images/loading.gif"/>
	</div>
</div>
